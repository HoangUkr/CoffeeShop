# Redis configuration file for production use

# Security - Password will be set via command line
# requirepass will be set through docker command

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Network
bind 0.0.0.0
port 6379

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0

# Append only file
appendonly yes
appendfsync everysec

# Eviction policy when memory limit is reached
# allkeys-lru: Evict any key according to the LRU algorithm
# This is optimal for caching scenarios like Celery tasks
